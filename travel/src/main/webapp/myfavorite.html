    <script src="js/getParameter.js"></script>
    <script>
        $(function () {
            var uid = getParameter("uid");
            load(uid,null);
        });

        function load(uid,currentPage) {


            $.get("route/findFavorite", {uid: uid, currentPage: currentPage}, function (pb) {
                // var alldiv = '<div class="row">';
                var alldiv = '';
                for (var i = 0; i < pb.list.length; i++) {
                    alldiv += '<div class="col-md-3">\n' +
                        '                                    <a href="route_detail.html?rid=' + pb.list[i].rid + '">\n' +
                        '                                        <img src="' + pb.list[i].rimage + '" alt="">\n' +
                        '                                        <div class="has_border">\n' +
                        '                                            <h3>' + pb.list[i].routeIntroduce + '</h3>\n' +
                        '                                            <div class="price">网付价<em>￥</em><strong>' + pb.list[i].price + '</strong><em>起</em></div>\n' +
                        '                                        </div>\n' +
                        '                                    </a>\n' +
                        '                                </div>';
                }

                // alldiv += '</div>';
                $("#tab-pane").html(alldiv);
                console.log(11111)
                $("#tab-pane").css({
                    display: "flex",
                    flexWrap: "wrap"
                })
                //1.2展示分页页码
                var lis = "";
                var befornum = pb.currentPage - 1;
                if (befornum <= 0) {
                    befornum = 1;
                }
                var fistPage = '<li onclick="javascript:load(' + uid + ',' + 1 + ')"><a href="javascript:load(' + uid + ',' + 1 + ')">首页</a></li>';
                var beforePage = '<li onclick="javascript:load(' + uid + ',' + befornum + ')" class="threeword"><a href="javascript:load(' + uid + ',' + befornum + ')">上一页</a></li>';
                lis += fistPage;
                lis += beforePage;
                //永远只显示10个分页码,如果前面不足5个,后边补
                //如果后面不足4个,前边补
                var begin;
                var end;
                if (pb.totalPage < 10) {//页码不够10页
                    begin = 1;
                    end = pb.totalPage;
                } else {//超过10页
                    begin = pb.currentPage - 5;
                    end = pb.currentPage + 4;
                    if (begin < 1) {
                        begin = 1;
                        end = begin + 9;
                    }
                    if (end > pb.totalPage) {
                        end = pb.totalPage;
                        begin = end - 9;
                    }
                }
                for (var i = begin; i <= end; i++) {
                    var li;
                    if (pb.currentPage == i) {
                        li = '<li class="curPage" onclick="javascript:load(' + uid + ',' + i + ')"><a href="javascript:load(' + uid + ',' + i + ')">' + i + '</a></li>';

                    } else {
                        li = '<li onclick="javascript:load(' + uid + ',' + i + ')"><a href="javascript:load(' + uid + ',' + i + ')">' + i + '</a></li>';
                    }
                    lis += li;
                }
                var nextnum = pb.currentPage + 1;
                if (nextnum > pb.totalPage) {
                    nextnum = pb.totalPage
                }
                var nextPage = '<li onclick="javascript:load(' + uid + ',' + nextnum + ')" class="threeword"><a href="javascript:load(' + uid + ',' + nextnum + ')">下一页</a></li>';
                var lastPage = '<li onclick="javascript:load(' + uid + ',' + pb.totalPage + ')" class="threeword"><a href="javascript:load(' + uid + ',' + pb.totalPage + ')">末页</a></li>';
                lis += nextPage;
                lis += lastPage;
                //讲lis内容设置到ul中
                $("#pageNumber").html(lis);
            });
        }

    </script>
